<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Products - Affordable AirPods</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 0.9rem;
    }
    .product-card a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Available Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="airpods-pro.jpg" alt="AirPods Pro">
      <h3>AirPods Pro</h3>
      <p>Active Noise Cancellation | Spatial Audio | €199</p>
      <a href="https://www.snapchat.com/add/me3lem_frrr" target="_blank">Contact to Order</a>
    </div>
    <div class="product-card">
      <img src="airpods-3.jpg" alt="AirPods 3rd Gen">
      <h3>AirPods (3rd Gen)</h3>
      <p>Spatial Audio | Sweat and Water Resistant | €149</p>
      <a href="https://www.snapchat.com/add/me3lem_frrr" target="_blank">Contact to Order</a>
    </div>
    <!-- Add more products here -->
  </div>
</body>
</html>
