<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Me3lem</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    .header img {
      height: 40px;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }
    .header nav a:hover {
      color: #ffd700; /* Gold color for hover effect */
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      max-height: 200px;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .product-card button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #005bb5;
    }
    .order-form {
      margin: 40px auto;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .order-form input, .order-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .order-form button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .order-form button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img src="logo.png" alt="Me3lem Logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <h1>Available Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="airpods_pro.png" alt="AirPods Pro">
      <h3>AirPods Pro</h3>
      <p>Active Noise Cancellation | Spatial Audio | â‚¬199</p>
      <button onclick="showOrderForm('AirPods Pro')">Order Now</button>
    </div>
    <!-- Add more products here -->
  </div>

  <!-- Order Form (Hidden by Default) -->
  <div id="orderForm" class="order-form" style="display: none;">
    <h2>Place Your Order</h2>
    <form id="orderFormDetails">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <input type="text" id="product" readonly required>
      <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Show the order form and prefill the product name
    function showOrderForm(productName) {
      document.getElementById('orderForm').style.display = 'block';
      document.getElementById('product').value = productName;
    }

    // Handle form submission
    document.getElementById('orderFormDetails').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        product: document.getElementById('product').value,
        notes: document.getElementById('notes').value,
      };

      // Replace with your Google Apps Script URL
      const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => alert('Order submitted successfully!'))
        .catch((error) => alert('Error submitting order. Please try again.'));
    });
  </script>
</body>
</html>
