  <title>Products - Me3lem</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    .header img {
      height: 40px;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }
    .header nav a:hover {
      color: #ffd700; /* Gold color for hover effect */
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%; /* Ensures the image doesn't exceed the card width */
      height: auto; /* Maintains aspect ratio */
      max-height: 200px; /* Adjust this value to control the maximum height */
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 0.9rem;
    }
    .product-card a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
